<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./order-sumin/images/favicon-32x32.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Hello, world!</title>

</head>

<body>

    <h1 class="my-3">Order Summary component</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="./order-sumin/images/illustration-hero.svg" alt="Card image">
            <div class="card-body">
                <h4 class="mb-3"><b>Order Summary</b></h4>
                <p class="text-center">You can now listen to milions of songs, <br>audiobooks, and podcasts on any
                    device <br>anywhere
                    you
                    like!</p>
                <div class="d-flex justify-content-between music-info">
                    <div class="d-flex flex-row align-items-center">
                        <div class="img-wrapper">
                            <img src="./order-sumin/images/icon-music.svg" class="img-fluid rounded-3" alt="">
                        </div>
                        <div class="annual ms-3 py-3">
                            <h5>Annual Plan</h5>
                            <p class="small mb-0">$59.99/year</p>
                        </div>
                    </div>
                    <div class="change d-flex flex-row align-items-center">
                        <div class="change">
                            <a href="">
                                <h6 class="mb-0"><small>Change</small> </h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="see-profile-btn d-flex flex-column">
                    <a href="#" class="btn btn-payment btn-block my-2">Proceed to payment</a>
                    <a href="#" class="btn btn-cancel btn-block my-1">Cancel Order</a>
                </div>


            </div>
        </div>


    </div>


    <p class="text-center my-3 by">By<a class="ms-2" href="https://github.com/Katleho-codes">Katleho
            Mabala</a></p>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>


    <script src="./js/main.js"></script>
</body>

</html>
